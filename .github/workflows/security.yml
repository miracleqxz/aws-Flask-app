name: Security Scanning

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"

jobs:
  dependency-scanning:
    name: Dependency Vulnerability Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Run pip-audit
        id: pip_audit
        continue-on-error: true
        run: |
          pip-audit --requirement requirements.txt --format json --output pip-audit-report.json || true
          pip-audit --requirement requirements.txt --format text || true

      - name: Upload pip-audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit-report.json
          retention-days: 30

      - name: Check for critical vulnerabilities
        run: |
          if [ -f pip-audit-report.json ]; then
            CRITICAL=$(jq -r '.[] | select(.vulnerabilities[].aliases[]? == "CRITICAL" or .vulnerabilities[].severity == "CRITICAL") | .name' pip-audit-report.json 2>/dev/null || echo "")
            if [ -n "$CRITICAL" ]; then
              echo "Critical vulnerabilities found in dependencies"
              echo "$CRITICAL"
              exit 1
            fi
          fi

  secrets-scanning:
    name: Secrets Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

  sast-bandit:
    name: SAST - Bandit Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]

      - name: Run Bandit
        id: bandit_scan
        continue-on-error: true
        run: |
          bandit -r . -f json -o bandit-report.json -ll || true
          bandit -r . -ll || true

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 30

      - name: Check for high severity issues
        run: |
          if [ -f bandit-report.json ]; then
            HIGH_SEVERITY=$(jq -r '.results[] | select(.issue_severity == "HIGH" or .issue_severity == "MEDIUM") | .test_name' bandit-report.json 2>/dev/null | wc -l)
            if [ "$HIGH_SEVERITY" -gt 0 ]; then
              echo "Found $HIGH_SEVERITY high/medium severity security issues"
              echo "Review bandit-report.json for details"
            fi
          fi

  container-scanning:
    name: Container Image Security Scanning
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    continue-on-error: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t app-image:test .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'app-image:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for critical vulnerabilities
        continue-on-error: true
        run: |
          echo "Checking for critical vulnerabilities..."
          VULNS=$(trivy image --severity CRITICAL --format json app-image:test 2>/dev/null | jq -r '.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL") | "\(.PkgName):\(.InstalledVersion):\(.FixedVersion)"' || echo "")
          
          if [ -z "$VULNS" ]; then
            echo "No critical vulnerabilities found"
            exit 0
          fi
          
          echo "Found critical vulnerabilities in image:"
          echo "$VULNS"
          echo ""
          echo "Checking if vulnerabilities are fixed in requirements.txt..."
          
          FAILED=0
          while IFS=: read -r pkg installed fixed; do
            if [ -z "$pkg" ]; then
              continue
            fi
            
            pkg_upper=$(echo "$pkg" | tr '[:lower:]' '[:upper:]')
            if [ -n "$fixed" ]; then
              if grep -qiE "^${pkg}==${fixed}|^${pkg_upper}==${fixed}" requirements.txt 2>/dev/null; then
                echo "OK: ${pkg} vulnerability (${installed} -> ${fixed}) is fixed in requirements.txt"
                continue
              fi
            fi
            
            echo "CRITICAL: ${pkg} ${installed} has vulnerability"
            if [ -n "$fixed" ]; then
              echo "  Fixed version: ${fixed}"
              echo "  Please update requirements.txt to ${pkg}==${fixed}"
            else
              echo "  No fixed version available"
            fi
            FAILED=1
          done <<< "$VULNS"
          
          if [ "$FAILED" -eq 1 ]; then
            echo ""
            echo "Some critical vulnerabilities are not fixed in requirements.txt"
            echo "Please update requirements.txt and rebuild the image"
            exit 1
          else
            echo ""
            echo "All critical vulnerabilities are fixed in requirements.txt"
            echo "Image will be rebuilt with fixed versions on next deployment"
            exit 0
          fi

  terraform-security:
    name: Terraform Security Scanning
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Checkov
        id: checkov
        continue-on-error: true
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform/
          framework: terraform
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: true

      - name: Upload Checkov results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-results.sarif

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scanning, secrets-scanning, sast-bandit, container-scanning, terraform-security]
    if: always()
    
    steps:
      - name: Security scan summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scanning | ${{ needs.dependency-scanning.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secrets Scanning | ${{ needs.secrets-scanning.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST (Bandit) | ${{ needs.sast-bandit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scanning | ${{ needs.container-scanning.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform Security | ${{ needs.terraform-security.result }} |" >> $GITHUB_STEP_SUMMARY
