name: Data pipeline

on:
  workflow_dispatch:
  push:
    paths:
      - "data/movies.json"
      - "posters/**"
      - "scripts/**"

jobs:
  sync-and-index:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_SSLMODE: require
      MEILISEARCH_HOST: ${{ secrets.MEILISEARCH_HOST }}
      MEILISEARCH_PORT: ${{ secrets.MEILISEARCH_PORT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync movies to PostgreSQL
        run: python scripts/sync_movies.py

      - name: Upload missing posters to S3
        run: python scripts/sync_posters.py

      - name: Reindex Meilisearch
        run: python scripts/reindex_meilisearch.py

      - name: Run tests
        run: |
          if [ -d tests ]; then
            pytest
          else
            python -m compileall .
          fi

