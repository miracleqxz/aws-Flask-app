- name: Initialize Service Checker Infrastructure
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    aws_region: "{{ lookup('env', 'AWS_REGION') | default('us-east-1', true) }}"

    # These should be set from Terraform outputs or environment
    postgres_host: "{{ lookup('env', 'POSTGRES_HOST') }}"
    postgres_port: "{{ lookup('env', 'POSTGRES_PORT') | default('5432', true) }}"
    postgres_db: "{{ lookup('env', 'POSTGRES_DB') | default('movies', true) }}"
    postgres_user: "{{ lookup('env', 'POSTGRES_USER') | default('postgres', true) }}"
    postgres_password: "{{ lookup('env', 'POSTGRES_PASSWORD') }}"

    s3_bucket_name: "{{ lookup('env', 'S3_BUCKET_NAME') }}"

    # Local paths
    project_root: "{{ playbook_dir }}/../.."
    posters_dir: "{{ project_root }}/posters"
    scripts_dir: "{{ project_root }}"

  tasks:
    - name: Validate required environment variables
      assert:
        that:
          - postgres_host != ''
          - postgres_password != ''
          - s3_bucket_name != ''
        fail_msg: |
          Missing required environment variables!
          Please set:
            - POSTGRES_HOST (from terraform output rds_address)
            - POSTGRES_PASSWORD
            - S3_BUCKET_NAME (from terraform output s3_bucket_name)
        success_msg: "All required variables are set"

    - name: Wait for RDS to be available
      wait_for:
        host: "{{ postgres_host }}"
        port: "{{ postgres_port }}"
        timeout: 300
        state: started
      register: rds_wait
      retries: 5
      delay: 10

    - name: Display RDS status
      debug:
        msg: "RDS is available at {{ postgres_host }}:{{ postgres_port }}"

    - name: Create movies table
      community.postgresql.postgresql_query:
        login_host: "{{ postgres_host }}"
        login_port: "{{ postgres_port }}"
        login_user: "{{ postgres_user }}"
        login_password: "{{ postgres_password }}"
        db: "{{ postgres_db }}"
        ssl_mode: require
        query: |
          CREATE TABLE IF NOT EXISTS movies (
              id SERIAL PRIMARY KEY,
              title VARCHAR(255) NOT NULL,
              year INTEGER NOT NULL,
              rating DECIMAL(3, 1) NOT NULL,
              genre VARCHAR(255) NOT NULL,
              director VARCHAR(255) NOT NULL,
              description TEXT NOT NULL,
              poster_filename VARCHAR(255) NOT NULL,
              created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );
      register: movies_table

    - name: Create search_queries table
      community.postgresql.postgresql_query:
        login_host: "{{ postgres_host }}"
        login_port: "{{ postgres_port }}"
        login_user: "{{ postgres_user }}"
        login_password: "{{ postgres_password }}"
        db: "{{ postgres_db }}"
        ssl_mode: require
        query: |
          CREATE TABLE IF NOT EXISTS search_queries (
              id SERIAL PRIMARY KEY,
              query VARCHAR(255) NOT NULL,
              results_count INTEGER NOT NULL,
              searched_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );

    - name: Create search_analytics table
      community.postgresql.postgresql_query:
        login_host: "{{ postgres_host }}"
        login_port: "{{ postgres_port }}"
        login_user: "{{ postgres_user }}"
        login_password: "{{ postgres_password }}"
        db: "{{ postgres_db }}"
        ssl_mode: require
        query: |
          CREATE TABLE IF NOT EXISTS search_analytics (
              id SERIAL PRIMARY KEY,
              query VARCHAR(255) NOT NULL,
              results_count INTEGER,
              cached BOOLEAN DEFAULT FALSE,
              timestamp TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
              event_data JSONB
          );

    - name: Check if movies data exists
      community.postgresql.postgresql_query:
        login_host: "{{ postgres_host }}"
        login_port: "{{ postgres_port }}"
        login_user: "{{ postgres_user }}"
        login_password: "{{ postgres_password }}"
        db: "{{ postgres_db }}"
        ssl_mode: require
        query: "SELECT COUNT(*) as count FROM movies;"
      register: movies_count

    - name: Insert sample movies
      community.postgresql.postgresql_query:
        login_host: "{{ postgres_host }}"
        login_port: "{{ postgres_port }}"
        login_user: "{{ postgres_user }}"
        login_password: "{{ postgres_password }}"
        db: "{{ postgres_db }}"
        ssl_mode: require
        query: |
          INSERT INTO movies (id, title, year, rating, genre, director, description, poster_filename)
          VALUES 
            (1, 'The Shawshank Redemption', 1994, 9.3, 'Drama', 'Frank Darabont', 'Two imprisoned men bond over a number of years, finding solace and eventual redemption through acts of common decency.', 'shawshank.jpg'),
            (2, 'The Godfather', 1972, 9.2, 'Crime, Drama', 'Francis Ford Coppola', 'The aging patriarch of an organized crime dynasty transfers control of his clandestine empire to his reluctant son.', 'godfather.jpg'),
            (3, 'The Dark Knight', 2008, 9.0, 'Action, Crime, Drama', 'Christopher Nolan', 'When the menace known as the Joker wreaks havoc and chaos on the people of Gotham, Batman must accept one of the greatest psychological and physical tests.', 'dark_knight.jpg'),
            (4, 'Schindler''s List', 1993, 8.9, 'Biography, Drama, History', 'Steven Spielberg', 'In German-occupied Poland during World War II, industrialist Oskar Schindler gradually becomes concerned for his Jewish workforce after witnessing their persecution.', 'schindlers_list.jpg'),
            (5, 'The Lord of the Rings: The Return of the King', 2003, 8.9, 'Adventure, Drama, Fantasy', 'Peter Jackson', 'Gandalf and Aragorn lead the World of Men against Sauron''s army to draw his gaze from Frodo and Sam as they approach Mount Doom with the One Ring.', 'lotr_return.jpg'),
            (6, 'Pulp Fiction', 1994, 8.8, 'Crime, Drama', 'Quentin Tarantino', 'The lives of two mob hitmen, a boxer, a gangster and his wife intertwine in four tales of violence and redemption.', 'pulp_fiction.jpg'),
            (7, 'Fight Club', 1999, 8.8, 'Drama', 'David Fincher', 'An insomniac office worker and a devil-may-care soap maker form an underground fight club that evolves into much more.', 'fight_club.jpg'),
            (8, 'Forrest Gump', 1994, 8.8, 'Drama, Romance', 'Robert Zemeckis', 'The presidencies of Kennedy and Johnson, the Vietnam War, and other historical events unfold from the perspective of an Alabama man.', 'forrest_gump.jpg'),
            (9, 'Inception', 2010, 8.8, 'Action, Sci-Fi, Thriller', 'Christopher Nolan', 'A thief who steals corporate secrets through the use of dream-sharing technology is given the inverse task of planting an idea.', 'inception.jpg'),
            (10, 'Star Wars: Episode V', 1980, 8.7, 'Action, Adventure, Fantasy', 'Irvin Kershner', 'After the Rebels are brutally overpowered by the Empire on the ice planet Hoth, Luke Skywalker begins Jedi training.', 'star_wars_v.jpg'),
            (11, 'The Matrix', 1999, 8.7, 'Action, Sci-Fi', 'Lana Wachowski, Lilly Wachowski', 'A computer hacker learns from mysterious rebels about the true nature of his reality and his role in the war against its controllers.', 'matrix.jpg'),
            (12, 'Goodfellas', 1990, 8.7, 'Biography, Crime, Drama', 'Martin Scorsese', 'The story of Henry Hill and his life in the mob, covering his relationship with his wife Karen Hill and his mob partners.', 'goodfellas.jpg'),
            (13, 'The Green Mile', 1999, 8.6, 'Crime, Drama, Fantasy', 'Frank Darabont', 'The lives of guards on Death Row are affected by one of their charges: a black man accused of child murder and rape, yet who has a mysterious gift.', 'green_mile.jpg'),
            (14, 'Interstellar', 2014, 8.6, 'Adventure, Drama, Sci-Fi', 'Christopher Nolan', 'A team of explorers travel through a wormhole in space in an attempt to ensure humanity''s survival.', 'interstellar.jpg'),
            (15, 'The Silence of the Lambs', 1991, 8.6, 'Crime, Drama, Thriller', 'Jonathan Demme', 'A young F.B.I. cadet must receive the help of an incarcerated and manipulative cannibal killer to help catch another serial killer.', 'silence_lambs.jpg'),
            (16, 'Saving Private Ryan', 1998, 8.6, 'Drama, War', 'Steven Spielberg', 'Following the Normandy Landings, a group of U.S. soldiers go behind enemy lines to retrieve a paratrooper.', 'saving_ryan.jpg'),
            (17, 'Parasite', 2019, 8.6, 'Comedy, Drama, Thriller', 'Bong Joon Ho', 'Greed and class discrimination threaten the newly formed symbiotic relationship between the wealthy Park family and the destitute Kim clan.', 'parasite.jpg'),
            (18, 'Gladiator', 2000, 8.5, 'Action, Adventure, Drama', 'Ridley Scott', 'A former Roman General sets out to exact vengeance against the corrupt emperor who murdered his family and sent him into slavery.', 'gladiator.jpg'),
            (19, 'The Departed', 2006, 8.5, 'Crime, Drama, Thriller', 'Martin Scorsese', 'An undercover cop and a mole in the police attempt to identify each other while infiltrating an Irish gang in South Boston.', 'departed.jpg'),
            (20, 'Whiplash', 2014, 8.5, 'Drama, Music', 'Damien Chazelle', 'A promising young drummer enrolls at a cut-throat music conservatory where his dreams of greatness are mentored by an instructor who will stop at nothing.', 'whiplash.jpg')
          ON CONFLICT (id) DO NOTHING;
      when: movies_count.query_result[0].count | int == 0

    - name: Verify movies count
      community.postgresql.postgresql_query:
        login_host: "{{ postgres_host }}"
        login_port: "{{ postgres_port }}"
        login_user: "{{ postgres_user }}"
        login_password: "{{ postgres_password }}"
        db: "{{ postgres_db }}"
        ssl_mode: require
        query: "SELECT COUNT(*) as count FROM movies;"
      register: final_count

    - name: Display PostgreSQL status
      debug:
        msg: "PostgreSQL initialized with {{ final_count.query_result[0].count }} movies"

    - name: Check if posters directory exists
      stat:
        path: "{{ posters_dir }}"
      register: posters_stat

    - name: Find poster files
      find:
        paths: "{{ posters_dir }}"
        patterns: "*.jpg,*.jpeg,*.png"
      register: poster_files
      when: posters_stat.stat.exists

    - name: Upload posters to S3
      amazon.aws.s3_object:
        bucket: "{{ s3_bucket_name }}"
        object: "{{ item.path | basename }}"
        src: "{{ item.path }}"
        mode: put
        content_type: "image/jpeg"
      loop: "{{ poster_files.files }}"
      when:
        - posters_stat.stat.exists
        - poster_files.files | length > 0
      register: s3_upload

    - name: Display S3 upload status
      debug:
        msg: "Uploaded {{ poster_files.files | length }} posters to S3 bucket {{ s3_bucket_name }}"
      when: posters_stat.stat.exists and poster_files.files | length > 0

    - name: Warn if no posters found
      debug:
        msg: "WARNING: No posters found in {{ posters_dir }}. Skipping S3 upload."
      when: not posters_stat.stat.exists or poster_files.files | length == 0

    - name: Display initialization summary
      debug:
        msg: |
          PostgreSQL:                                                   
            Host: {{ postgres_host }}
            Database: {{ postgres_db }}
            Movies: {{ final_count.query_result[0].count }}

          S3 Bucket: {{ s3_bucket_name }}
           Posters uploaded: {{ poster_files.files | length if posters_stat.stat.exists else 0 }}
