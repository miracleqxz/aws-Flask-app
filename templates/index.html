<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Movie Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .service-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 4px solid transparent;
            text-decoration: none;
            display: block;
            color: #1f2937;
        }

        .service-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .service-item.healthy {
            border-left-color: #10b981;
        }

        .service-item.unhealthy {
            border-left-color: #ef4444;
        }

        .service-name {
            font-weight: 600;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .service-status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .service-status-dot.healthy {
            background: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .service-status-dot.unhealthy {
            background: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }

        .search-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .search-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            outline: none;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 40px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-btn:hover {
            background: #5568d3;
        }

        .search-meta {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            color: #6b7280;
            font-size: 0.9em;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .movie-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .movie-card:hover {
            transform: translateY(-10px);
        }

        .movie-poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
            background: #f3f4f6;
        }

        .movie-info {
            padding: 20px;
        }

        .movie-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #1f2937;
        }

        .movie-meta {
            color: #6b7280;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .movie-rating {
            display: inline-block;
            background: #fbbf24;
            color: white;
            padding: 4px 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .movie-description {
            color: #4b5563;
            line-height: 1.5;
            font-size: 0.95em;
        }

        .analytics {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }

        .analytics h3 {
            margin-bottom: 15px;
            color: #1f2937;
        }

        .popular-tag {
            display: inline-block;
            background: #e5e7eb;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
        }

        .empty-state h2 {
            color: #6b7280;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Movie Database</h1>
            <p>Search across 20 popular movies with full-text search</p>
            <a href="/movies" style="display: inline-block; margin-top: 15px; padding: 12px 30px; background: rgba(255,255,255,0.2); color: white; text-decoration: none; border-radius: 8px; font-weight: 600;">
                üìö Browse All Movies
            </a>
        </div>

        <div class="services-status">
            <h3>üîß Infrastructure Services</h3>
            <div class="services-grid" id="servicesGrid">
                <div class="loading">Checking...</div>
            </div>
        </div>

        <div class="search-box">
            <div class="search-input-wrapper">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search movies by title, director, or description..."
                    autofocus
                >
                <button class="search-btn" onclick="searchMovies()">üîç Search</button>
            </div>
            <div class="search-meta" id="searchMeta"></div>
        </div>

        <div class="results" id="results">
            <div class="empty-state">
                <h2>üëã Welcome!</h2>
                <p>Try searching for "Nolan", "Godfather", or "space"</p>
            </div>
        </div>

        <div class="analytics">
            <h3>üìä Popular Searches (Last 7 Days)</h3>
            <div id="popularSearches">Loading...</div>
        </div>
    </div>

    <script>
        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchMovies();
        });

// Load services status
        async function loadServicesStatus() {
            const services = [
                'postgres', 'redis', 'rabbitmq', 
                'elasticsearch', 'minio', 'consul', 'prometheus'
            ];
            
            const grid = document.getElementById('servicesGrid');
            grid.innerHTML = '';
            
            for (const service of services) {
                try {
                    const res = await fetch(`/check/${service}`);
                    const data = await res.json();
                    
                    const a = document.createElement('a');
                    a.href = `/service/${service}`;
                    a.className = `service-item ${data.status}`;
                    a.innerHTML = `
                        <span class="service-status-dot ${data.status}"></span>
                        <span class="service-name">${service}</span>
                    `;
                    grid.appendChild(a);
                } catch (e) {
                    console.error(`Error checking ${service}:`, e);
                }
            }
        }

        // Search movies
        async function searchMovies() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">üîç Searching...</div>';

            try {
                const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await res.json();

                document.getElementById('searchMeta').innerHTML = `
                    Found ${data.count} results in ${data.cached ? 'cache ‚ö°' : 'Elasticsearch üîç'}
                `;

                if (data.count === 0) {
                    resultsDiv.innerHTML = `
                        <div class="empty-state">
                            <h2>No results found</h2>
                            <p>Try different keywords</p>
                        </div>
                    `;
                    return;
                }

                resultsDiv.innerHTML = data.results.map(movie => `
                    <div class="movie-card">
                        <img 
                            src="/api/poster/${movie.poster_filename}" 
                            alt="${movie.title}"
                            class="movie-poster"
                        >
                        <div class="movie-info">
                            <div class="movie-title">${movie.title}</div>
                            <div class="movie-rating">‚≠ê ${movie.rating}/10</div>
                            <div class="movie-meta">${movie.genre} ‚Ä¢ ${movie.year}</div>
                            <div class="movie-meta">Director: ${movie.director}</div>
                            <div class="movie-description">${movie.description}</div>
                        </div>
                    </div>
                `).join('');

                loadPopularSearches();

            } catch (e) {
                resultsDiv.innerHTML = `
                    <div class="empty-state">
                        <h2>Error</h2>
                        <p>${e.message}</p>
                    </div>
                `;
            }
        }

        // Load popular searches
        async function loadPopularSearches() {
            try {
                const res = await fetch('/api/analytics/popular?limit=10');
                const data = await res.json();
                
                const div = document.getElementById('popularSearches');
                
                if (data.popular_searches.length === 0) {
                    div.innerHTML = 'No searches yet';
                    return;
                }
                
                div.innerHTML = data.popular_searches.map(item => `
                    <span class="popular-tag" onclick="document.getElementById('searchInput').value='${item.query}'; searchMovies();">
                        ${item.query} (${item.search_count})
                    </span>
                `).join('');
            } catch (e) {
                document.getElementById('popularSearches').innerHTML = 'Error loading';
            }
        }

        // Init
        loadServicesStatus();
        loadPopularSearches();
    </script>
</body>
</html>
