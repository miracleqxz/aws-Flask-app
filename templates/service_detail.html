<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ service_name }} - Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 30px;
        }

        .back-link {
            display: inline-block;
            color: #61dafb;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .service-title {
            font-size: 2em;
            color: #61dafb;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-badge.healthy {
            background: #10b981;
            color: white;
        }

        .status-badge.unhealthy {
            background: #ef4444;
            color: white;
        }

        .json-container {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 8px;
            padding: 30px;
            overflow-x: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        pre {
            font-size: 1.1em;
            line-height: 1.8;
            margin: 0;
        }

        .json-key {
            color: #9cdcfe;
        }

        .json-string {
            color: #ce9178;
        }

        .json-number {
            color: #b5cea8;
        }

        .json-boolean {
            color: #569cd6;
        }

        .json-null {
            color: #569cd6;
        }

        .refresh-btn {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9em;
            margin-top: 20px;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #1177bb;
        }

        .timestamp {
            color: #858585;
            font-size: 0.85em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-link">‚Üê Back to Dashboard</a>
            <h1 class="service-title">{{ service_name }}</h1>
            <span class="status-badge {{ status }}">{{ status }}</span>
        </div>

        <div class="json-container">
            <pre id="jsonData">{{ data | tojson(indent=2) }}</pre>
        </div>

        <button class="refresh-btn" onclick="location.reload()">üîÑ Refresh</button>
        <div class="timestamp">Last checked: <span id="timestamp"></span></div>
    </div>

    <script>
        // Syntax highlighting for JSON
        function syntaxHighlight(json) {
            json = JSON.stringify(json, null, 2);
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        // Apply syntax highlighting
        const jsonData = {{ data | tojson }};
        document.getElementById('jsonData').innerHTML = syntaxHighlight(jsonData);

        // Update timestamp
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
